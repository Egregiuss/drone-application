<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Successfully Placed</title>
</head>
<body>
<h1>Order Successfully Placed</h1>
<p>Your order has been successfully placed.</p>
<p>Order ID: <span th:text="${orderId}"></span></p>

<form th:action="@{'/submit/' + ${orderId}}" th:object="${purchasedOrder}" th:value="${orderId}" method="post">

  <button type="submit">View Order Details</button>
  [${orderId}]]
</form>
</body>
</html>
