<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Waybill</title>
</head>
<body>
<h1>Waybill Details</h1>
<table>
  <tr>
    <th>Order ID</th>
    <th>Customer Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Drone Name</th>
  </tr>
  <tr>

    <td th:text="${waybill.customerName}"></td>
    <td th:text="${waybill.address}"></td>
    <td th:text="${waybill.phoneNumber}"></td>
    <td th:text="${waybill.email}"></td>
    <td th:text="${waybill.droneName}"></td>
  </tr>
</table>
</body>
</html>
